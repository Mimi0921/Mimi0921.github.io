<!DOCTYPE html>

<head>
    <title>Table Generator</title>
</head>

<body>
    <input type="text" size="1" id="cols" value="4"> X <input type="text" size="1" id="rows" value="4"> <button onclick="generate()">Generate!</button>
    <table id="table">
    <script>
        function generate() {
            let table = document.querySelector('#table');
            let cols = document.querySelector('#cols').value;
            let rows = document.querySelector('#rows').value;

            for (let i = 0; i < rows; i++) {
                tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    td = document.createElement('td');
                    td.innerHTML = i * cols + j + 1;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            table.border = "1";
        }
    </script>
    </table>

</body>
